


<form  ng-app="myApp" ng-submit="register()"  ng-controller="registerUser"
name="myForm" novalidate>

<p>Username:<br>
  <input type="text" name="username" ng-model="username" required>
  <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
  <span ng-show="myForm.username.$error.required">Username is required.</span>
  </span>
</p>

<p>Email:<br>
  <input type="email" name="email" ng-model="email" required>
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>
</p>
<p>Password:<br>
<input type="password" name="password" ng-model="password" required>
<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid"></span>
<span ng-show="myForm.password.$error.required && myForm.password.$dirty">Password is required.</span>
</p>
<p>
  <input type="submit" ng-disabled="myForm.email.$invalid || myForm.username.$invalid || myForm.password.$invalid">
</p>


</form>
