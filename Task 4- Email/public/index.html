<!Doctype html>
	<head>
		<title>Login</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
				<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="js/jquery-1.11.3.min.js"></script>

	<body>
		
		<div class="jumbotron" style="margin-right:250px; margin-left:250px;border-style: solid;background-color:#1c2129"> <h1 style="text-align:center; color: #008080;margin-bottom:100px">Login Form </h1>

		<div style="maring-left:250px">
			<form role="form" action="/login" method="post">
  <div class="form-group" >
    <label for="email"  style="maring-left:250px;color:#008080">User Name:</label>
    <input type="text" class="form-control" id="email" name="username" style="width:180px; align:center ;maring-left:250px" placeHolder="Enter Username ..">
  </div>
  <div class="form-group">
    <label for="pwd"style="maring-left:250px; color:#008080" >Password:</label>
    <input type="password" class="form-control" name="password" id="pwd" style="width:180px;maring-left:250px;" placeHolder="Enter password ..">
  </div>
  <button type="submit" class="btn btn-success" ><span class="glyphicon glyphicon-user"></span> <b>Submit</b></button>
  <a href="newForm.html"><p style="color:Orange;">Don't Have an Account ? </p></a>
</form>
		</div>
		</div>
			<script type="text/javascript" src="js/Modal.js"></script>
        <script type="text/javascript" src="js/Controller.js"></script>
            <script type="text/javascript" src="js/View.js"></script>

	</body>
